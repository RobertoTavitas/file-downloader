<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>File Downloader</h1>
      <p>Paste URL to download images, videos or PDF</p>
      <p class="warning">Please DO NOT try to download protected files</p>
    </header>

    <form action="#">
      <input type="url" name="" id="" placeholder="Paste file url" required>
      <button>Download File</button>
      <div class="preview-img"><img src=""></div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
